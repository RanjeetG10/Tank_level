<div class="main-box">
  <div class="row">
    <div class="col-6">
      <h2>Add Device</h2>
      <div class="map-box bg-dark w-100" style="height: 258px">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15249822.21961233!2d82.75252935!3d21.068622799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1670921110086!5m2!1sen!2sin"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </div>
    <div class="col-6">
      <div>
        <form>
          <label>Device Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Device Name"
            formControlName="name"
          />
          <label>Organisation Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Organisation Name"
            formControlName="name"
          />
          

          <label>Type OF Device</label>
          <select
            class="form-control"
            formControlName="type_of_device"
            placeholder="Enter flow multiplier"
          >
            <option>Water in</option>
            <option>Water out</option>
            <option>Water Consumed</option>
            <option>Water Eva</option>
            <option>Water Perculated</option>
            <option>Water Accum</option>
            <option>Water Level</option>
          </select>

          <label>UUID</label>
          <input
            type="number"
            class="form-control"
            formControlName="user_id"
            placeholder="UUID"
          />

          <label>Latitude</label>
          <input
            type="number"
            class="form-control"
            formControlName="lat"
            placeholder="Enter latitude"
          />

          <label>Longitude</label>
          <input
            type="number"
            class="form-control"
            formControlName="lng"
            placeholder="Enter longitude"
          />

          <label>SG</label>
          <input
            type="number"
            class="form-control"
            formControlName="SG"
            placeholder="Enter a"
          />

          <label>hmin</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter hmin"
            formControlName="hmin"
          />

          <label>hmax</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter hmax"
            formControlName="hmax"
          />

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
