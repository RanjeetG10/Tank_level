<div>
    <p>
       <button class="btn " type="button" data-bs-toggle="collapse" data-bs-target="#DailyReport" aria-expanded="false" aria-controls="collapseExample">
        Daily Report
      </button>
    </p>
    <div class="collapse" id="DailyReport">
      <div class="card card-body">
        <div class="daily">
          <div class="container text-center">
              <div class="row" style="display: flex;">
                <div class="col-4">
                  <section>
                      <form class="row">
                        <label for="date" class="col-1 col-form-label"> </label>&nbsp;
                      
                          <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control" placeholder="Enter Date" id="date"/>
                            <span class="input-group-append">
                              <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar"></i>
                              </span>
                            </span>
                          </div>
                       
                      </form>
                    </section>
            
                   </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary" style="width: 100%;  margin-top: 25px;">Get Data</button>
                </div>
               
              </div><br>
            
              <div class="card">
            
                <table class="table caption-top">
                  <thead>
                    <tr>
                      <th scope="col">Time</th>
                      <th scope="col">Water Level (mm)</th>
                      <th scope="col">Water Available (litres)</th>
                      <th scope="col"> Water Available (%)</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <p>
   
    <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Monthly Report
    </button>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <div class="Monthly">
        <div class="container text-center">
            <div class="row" style="display: flex;">
              <div class="col-4">
                <section>
                    <form class="row">
                    <div>
                      <label for="date" class="col-1 col-form-label"></label>&nbsp;
                        <div class="input-group date" id="datepicker">
                          <input type="text" class="form-control" placeholder="Enter Start Date" id="date"/>
                          <span class="input-group-append">
                            <span class="input-group-text bg-light d-block">
                              <i class="fa fa-calendar"></i>
                            </span>
                          </span>
                        </div>
                        </div>
                    </form>
                  </section>
          
                 </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary" style="width: 100%;  margin-top: 25px;">Get Data</button>
              </div>
             
            </div><br>
          
            <div class="card">
          
              <table class="table caption-top">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                   
                    <th scope="col"> Daily Water Level (litres)</th>
                    <th scope="col"> Daily Water available (%)</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>
